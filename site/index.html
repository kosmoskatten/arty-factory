<!DOCTYPE html>
<html>
    <head>
        <title>-*- Arty-Factory-*-</title>
        <script src="/script/jquery-1.11.3.min.js"></script>
        <script src="/script/factory-client.js"></script>
        <style>
            body {
                background: #729fcf;
            }
            div.layout {
                width: 100%;

                display: -moz-box;
                -moz-box-pack: center;
                -moz-box-align: center;

                display: -webkit-box;
                -webkit-box-pack: center;
                -webkit-box-align: center;

                display: box;
                box-pack: center;
                box-align: center;
            }
            div.box {
                width: 800px;
                display: table;
            }
            div.container {
                width: 100%;
            }
            button.update {
                width: 100%;
                height: 40px;
                display: table-row;
                color: #eeeeec;
                background: #3465a4;
                font-weight: bold;
                font-family: Verdana, Geneva, Sans-Serif;
                border-radius: 8px;
            }
            div.entry {
                height: 40px;
                width: 100%;
                background: #eeeeec;
                margin-top: 2px;
                border: thin solid #3465a4;
                border-radius: 8px;
            }
            p.entry {
                float: left;
                color: #3465a4;
                font-family: Verdana, Geneva, Sans-Serif;
                font-weight: bold;
                margin: 10px;
            }
            img.download {
                width: 36px;
                height: 36px;
                margin: 2px;
                float: right;
                object-fit: contain;
            }
            div.footer {
                height: 150px;
                width: 100%;
                background: #3465a4;
                margin-top: 2px;
                border: thin solid #3465a4;
                border-radius: 8px;
            }
            h1.footer {
                color: #eeeeef;
                font-family: Verdana, Geneva, Sans-Serif;
                text-align: center;
            }
            p.footer {
                color: #eeeeef;
                font-family: Verdana, Geneva, Sans-Serif;
                text-align: left;
                margin: 10px;
            }
        <style>
    </head>
    <body>
    </body>
<html>
